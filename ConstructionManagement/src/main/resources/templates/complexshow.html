<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>ConstructWare</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Complex Details</h2>
        <div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Complex Id:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${complex.id}">Complex Id</p></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Complex Name:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${complex.complexname}">Complex Name</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Address:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${complex.complexaddress}">Address</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Area of Complex:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${complex.areaofcomplex}">Area of Complex</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Number of Buildings:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${complex.numberofbuildings}">Number of Buildings</p>
                    </div>
                </div>
            </form>
    </div>
</div>

</body>
</html>
