<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>ConstructWare</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Complex Details</h2>
    <div>
        <form class="form-horizontal" th:object="${complex}" th:action="@{/complex}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <input type="hidden" th:field="*{version}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">Complex:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{complexname}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Address:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{complexaddress}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Area of Complex:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{areaofcomplex}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Number of Buildings:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{numberofbuildings}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="compDtls">Company:</label>
                <div class="col-sm-10">
                    <select class="form-control" id="compDtls" th:field="*{companydetails}">
  						<option th:each="company : ${companylist}" 
          						th:value="${company.id}" 
          						th:text="${company.companyname}"></option>
					</select>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
